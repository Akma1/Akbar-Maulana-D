<!DOCTYPE html>
<html>
<head>
	<title>Max Diff</title>
</head>
<body>
	<p><span id="hsil"></span></p>
	<script>
        var x = [4,5,1,7,9];
		var max= x[0];
		var min= x[0]; 
		 		for (var i = 0; i < x.length; i++) {
		 			if (max<x[i]) {
		 				max=x[i];
		 			}
		 			if (min>x[i]) {
		 				min=x[i]
		 			}
		 		}
		console.log("max: \t" +max);
		console.log("min: \t" +min);
		document.getElementById("hasil").innerHTML = max-min;
	</script>
</body>
</html>
